<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Cadastro de Usuários</title>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html" class="logo">
        <img src="img/logo.png" alt="Logo Portal Saber+" />
      </a>
      <nav>
        <a href="index.html">Início</a>
        <a href="admin.html" class="active">Admin</a>
        <a href="login.html">Sair</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="form-container">
      <form id="form-cadastro" class="form-box" novalidate>
        <h1>Cadastro de Usuário</h1>

        <div class="form-group">
          <label for="nome">Nome do Usuário</label>
          <input type="text" id="nome" required minlength="3" />
          <small class="error-msg" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]+" />
          <small class="error-msg" aria-live="polite"></small>
        </div>

        <div class="btn-group">
          <button id="btn-cadastrar" class="btn" type="submit">Cadastrar</button>
          <button id="btn-limpar" class="btn btn-secondary" type="button">Limpar Campos</button>
          <button id="btn-excluir-todos" class="btn btn-danger" type="button">Excluir Todos</button>
        </div>

        <input type="text" id="pesquisa" class="input-pesquisa" placeholder="Pesquisar usuários..." />
      </form>

      <table id="lista-usuarios" aria-label="Lista de usuários cadastrados">
        <thead>
          <tr>
            <th>Data de Cadastro</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </main>

  <footer>
    <div class="container footer-info">
      &copy; 2025 Portal Saber+ - Projeto Acadêmico
    </div>
  </footer>

  <script src="js/admin.js" defer></script>
</body>
</html>
